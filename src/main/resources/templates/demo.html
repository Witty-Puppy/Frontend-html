<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <link rel="stylesheet" href="/css/main_layout.css"> <!--body와 .main용-->
    <link rel="stylesheet" href="/css/demo_sidemenu2.css"> <!--.sidemenu2 용-->
    <link rel="stylesheet" href="/css/demo_section.css"><!--section 용-->
</head>
<body>
<div class="main">
    <!--sidemenu-->
    <th:block th:include="/layouts/sidemenu"/>
    <!--sidemenu-->
    <!--sidemenu2-->
    <div class="sidemenu2">
        <div class="sidemenu2_title">프로젝트</div>
        <ul>
            <li>
                <div>전체 프로젝트</div>
            </li>
            <li>
                <div>내 프로젝트</div>
            </li>
            <li>
                <div>내 팀 프로젝트</div>
            </li>
        </ul>
    </div>
    <!--sidemenu2-->
    <!--section-->
    <section class="project_section">
        <div class="project_header">
            <div class="project_header_title">전체 프로젝트</div>
            <div class="project_input_wrap">
                <input class="project_search_input" name="searchText" type="text" placeholder="프로젝트 검색">
                <input class="project_search_button" type="button" value="검색">
                <input class="project_create_button" type="button" value="프로젝트 만들기">
            </div>
        </div>
        <div class="project_body">
            <div class="project_list_wrap">
                <div class="project_list_01 "></div>
                <div class="project_list_02"></div>
                <div class="project_list_03"></div>
                <div class="project_list_04"></div>
                <div class="project_list_05"></div>
                <div class="project_list_06"></div>
            </div>
        </div>

    </section>
    <!--section-->
</div>
</body>
</html>
