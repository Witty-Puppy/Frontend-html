<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <link rel="stylesheet" href="/css/main_layout.css"><!--body와 .main용-->
    <link rel="stylesheet" href="/css/project/sidemenu2.css"><!--.sidemenu2 용-->
    <link rel="stylesheet" href="/css/project/section.css"><!--section 용-->
</head>
<body>
<div class="main">
    <!--sidemenu-->
    <th:block th:include="/layouts/sidemenu"/>
    <!--sidemenu-->
    <!--sidemenu2-->
    <div class="sidemenu2">
        <div class="sidemenu2_title">프로젝트</div>
        <ul>
            <li>
                <div>전체 프로젝트</div>
            </li>
            <li>
                <div>내 프로젝트</div>
            </li>
            <li>
                <div>내 팀 프로젝트</div>
            </li>
        </ul>
    </div>
    <!--sidemenu2-->
    <!--section-->
    <section class="project_section">
        <div class="project_header">
            <div class="project_header_title">전체 프로젝트</div>
            <div class="project_input_wrap">
                <input class="project_search_input" name="searchText" type="text" placeholder="프로젝트 검색">
                <input class="project_search_button" type="button" value="검색">
                <input class="project_create_button" type="button" value="프로젝트 만들기">
            </div>
        </div>
        <div class="project_body">
            <div class="project_list_wrap">
                <div class="project_element_01">
                    <table>
                        <tr class="project_element_row_1">
                            <td colspan="2">
                                <div>
                                    <span class="project_element_title">회사 로고 변경을 위한 아이디어</span>
                                    <span class="project_element_dept">개발본부, OOO, OOO, OOO</span>
                                </div>
                            </td>
                        </tr>
                        <tr class="project_element_row_2">
                            <td>
                                <div></div>
                            </td>
                            <td class="project_element_duedate">
                                <div>~2024년 1월 23일</div>
                            </td>
                        </tr>
                        <tr class="project_element_row_3">
                            <td class="project_element_status">
                                <div>기획중</div>
                            </td>
                            <td class="project_element_info">
                                <div>
                                    <img src="" alt="잠금여부">
                                    <img src="" alt="인원:">
                                    <span>2</span>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="project_contains_me">
                    </div>
                    <div class="project_contains_me_text">Me</div>
                </div>
                <div class="project_element_02"></div>
                <div class="project_element_03"></div>
                <div class="project_element_04"></div>
                <div class="project_element_05"></div>
                <div class="project_element_06"></div>
            </div>
        </div>
        <div class="project_footer">
            <input type="button" value="<<">
            <input type="button" value="<">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="10">
            <input type="button" value=">">
            <input type="button" value=">>">
        </div>
    </section>
    <!--section-->
</div>
</body>
</html>
