<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/approval/on_leave_form.css">
    <title>on leave form</title>
    <link rel="stylesheet" href="/css/main_layout.css"><!--body와 .main용-->
    <link rel="stylesheet" href="/css/approval/approval_side.css"><!--body와 .main용-->
    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <style>
        
    </style>
</head>
<body>
<div class="main">
    <th:block th:include="/layouts/sidemenu"/>
    <th:block th:include="/approval/approval_side.html"/>
    <section class="form_section">
        <div class="form_header">
            <div class="form_header_title">기안서 작성</div>
        </div>
        <div class="form_body">
            <div class="form_title_section">
                <div class="form_title">휴가 신청서</div>
            </div>
            <div class="form_table" style="display:table;">
                <div style="display:table-row">
                    <div class ="A" style="display:table-cell">제목</div>
                    <div class ="B" style="display:table-cell">
                        <input class="input_box" type="text">
                    </div>
                </div>
                <div style="display:table-row">
                    <div class ="A" style="display:table-cell">잔여 휴가</div>
                    <div class ="B" style="display:table-cell">
                        <input class="input_box" type="text">
                    </div>
                </div>
                <div style="display:table-row">
                    <div class ="A" style="display:table-cell">휴가 종류</div>
                    <div class ="B" style="display:table-cell">
                        <select id="type">
                            <option value="">선택</option>
                            <option value="annual_leave">연차</option>
                            <option value="half_leave">반차</option>
                            <option value="given_leave">포상 휴가</option>
                            <option value="celebration_leave">경조 휴가</option>
                            <option value="ect_leave">기타 휴가</option>
                          </select>
      
                    </div>
                </div>
                <div style="display:table-row">
                    <div class ="A" style="display:table-cell">휴가 기간</div>
                    <div class ="B" style="display:table-cell">
                        <input type="date" id="start-date"  class="inputbox">
                        <label for="">~</label>    
                        <input type="date" id="end-date"  class="inputbox">
                        <label for="">, 총</label>
                        <input class="total_day" type="text">
                        <label for="">일</label>
                    </div>
                </div>
                <div style="display:table-row">
                    <div class ="A" style="display:table-cell">휴가 사유</div>
                    <div class ="B" style="display:table-cell">
                        <input class="input_box" type="text">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
