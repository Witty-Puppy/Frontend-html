<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <link rel="stylesheet" href="/css/main_layout.css"> <!--body와 .main용-->
    <link rel="stylesheet" href="/css/demo_sidemenu2.css"> <!--.sidemenu2 용-->
    <link rel="stylesheet" href="/css/demo_section.css"><!--section 용-->
</head>
<body>
<div class="main">
    <!--sidemenu-->
    <div class="sidemenu">
    <link rel="stylesheet" href="/css/sidemenu.css">
    <div class="company_name">Witty Wave</div>
    <div class="sidemenu_list">
        <ul>
            <li>
                <div>메일</div>
            </li>
            <li>
                <div>근태 관리</div>
            </li>
            <li>
                <div>캘린더</div>
            </li>
            <li>
                <div>프로젝트</div>
            </li>
            <li>
                <div>전자 결재</div>
            </li>
            <li>
                <div>게시판</div>
            </li>
            <li>
                <div>조직</div>
            </li>
        </ul>
    </div>
    <div class="working_status_wrap">
        <table class="working_status">
            <tr class="working_status_row1">
                <td class="status_title" colspan="2">
                    <div>
                        <span>나의 상태</span>
                    </div>
                </td>
            </tr>
            <tr class="working_status_row2">
                <td class="status_profile">
                    <div>
                        <img src="/images/profile_example/ellipse_2.png" alt="프로필 이미지">
                    </div>
                </td>
                <td class="status_name_and_team">
                    <div>
                        <span class="status_name_text">연인지</span>
                        <img id="status_img" src="" alt="상태이미지">
                    </div>
                    <br>
                    <span class="status_team_text">개발본부 / 개발1팀</span>
                </td>
            </tr>
            <tr class="working_status_row3">
                <td class="select_status" colspan="2">
                    <select id="status_dropdown">
                        <option value="none" selected>근무 상태를 선택하세요.</option>
                        <option value="office">오피스 근무</option>
                        <option value="remote">재택 근무</option>
                        <option value="vacation">휴가 중</option>
                        <option value="meeting">미팅 중</option>
                        <option value="away">자리 비움</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <!--
    <script th:src="@{/js/sidemenu.js}"></script>
    -->
</div>
    <!--sidemenu-->
    <!--sidemenu2-->
    <div class="sidemenu2">
        <div class="sidemenu2_title">프로젝트</div>
        <ul>
            <li>
                <div>전체 프로젝트</div>
            </li>
            <li>
                <div>내 프로젝트</div>
            </li>
            <li>
                <div>내 팀 프로젝트</div>
            </li>
        </ul>
    </div>
    <!--sidemenu2-->
    <!--section-->
    <section class="project_section">
        <div class="project_header">
            <div class="project_header_title">전체 프로젝트</div>
            <div class="project_input_wrap">
                <input class="project_search_input" name="searchText" type="text" placeholder="프로젝트 검색">
                <input class="project_search_button" type="button" value="검색">
                <input class="project_create_button" type="button" value="프로젝트 만들기">
            </div>
        </div>
        <div class="project_body">
            <div class="project_list_wrap">
                <div class="project_list_01 "></div>
                <div class="project_list_02"></div>
                <div class="project_list_03"></div>
                <div class="project_list_04"></div>
                <div class="project_list_05"></div>
                <div class="project_list_06"></div>
            </div>
        </div>
        <div class="project_footer">
            <input type="button" value="<<">
            <input type="button" value="<">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="10">
            <input type="button" value=">">
            <input type="button" value=">>">
        </div>
    </section>
    <!--section-->
</div>





</body>
</html>
